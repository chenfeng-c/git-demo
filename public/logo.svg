<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGrad)"/>
  
  <!-- 软件分发图标 - 使用云和下载箭头 -->
  <g fill="white" opacity="0.95">
    <!-- 云朵 -->
    <path d="M 60 110 Q 50 95, 70 95 Q 75 75, 95 75 Q 105 60, 120 65 Q 140 65, 145 85 Q 155 85, 155 100 Q 160 100, 160 110 Q 155 115, 150 110 Q 145 125, 130 125 Q 115 125, 105 115 Q 95 125, 80 125 Q 70 125, 65 115 Q 55 115, 60 110 Z" 
          fill="white" 
          filter="url(#shadow)"/>
    
    <!-- 下载箭头 -->
    <path d="M 100 130 L 100 160 M 85 145 L 100 160 L 115 145" 
          stroke="white" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- 中间的"辰"字 -->
  <text x="100" y="135" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">辰</text>
  
  <!-- 底部装饰线条 -->
  <line x1="70" y1="165" x2="130" y2="165" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
</svg>

